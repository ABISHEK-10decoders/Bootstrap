<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>

  <body>
    <header
      class="d-flex align-items-center justify-content-between bg-light text-dark p-2"
    >
      <div>LOGO</div>
      <div>
        <ul class="d-flex align-items-center">
          <li class="p-1 list-group-item border-0 bg-light text-dark p-2 mx-2">
            Pricing
          </li>
          <li class="p-1 list-group-item border-0 bg-light text-dark p-2 mx-2">
            Suppost
          </li>
          <li class="p-1 list-group-item border-0 bg-light text-dark p-2 mx-2">
            Order
          </li>
        </ul>
      </div>
    </header>
    <div class="container-fluid mt-5">
      <div
        id="demo"
        class="caroimage1.jpgusel slide m-auto"
        data-bs-ride="carousel"
        style="width: 80%"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/image1.jpg"
              alt="shoes-image"
              class="d-block"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>New Shoes</h3>
              <p>SESSION START</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="/image-2.jpg"
              alt="shoes-image"
              class="d-block"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>New Relese</h3>
              <p>Happy Month End</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="/image-3.jpg"
              alt="shoes-image"
              class="d-block"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>New Relese</h3>
              <p>Happy Month End</p>
            </div>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
          style="width: 10%"
          class="border-0"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
          style="width: 10%"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/image1.jpg" class="d-block w-100" alt="" />
          </div>
          <div class="carousel-item">
            <img src="" class="d-block w-100" alt="/image1.jpg" />
          </div>
          <div class="carousel-item">
            <img src="/image3.jpg" class="d-block w-100" alt="/image1.jpg" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
